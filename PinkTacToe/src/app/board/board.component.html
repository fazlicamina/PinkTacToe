<h1><span class="seg">pinktactoe<b>.</b></span></h1>

<button class="button-29" role="button" (click)="newGame()">
    Ponovo pokreni
</button>

<h3 *ngIf="!winner">{{player}}</h3>

<h2 *ngIf="winner">

</h2>


<main>

    *ngFor="let val of squares; let i=index"
    [value]="val"
    (click)="makeMove(i)">
    
    </app-square>
</main>
